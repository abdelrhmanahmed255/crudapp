<body>
<div class="w-75 mx-auto py-5">
    <div class="form-floating mb-3">
        <input oninput="validateInputs(this)" type="text" class="form-control border-0 border-bottom rounded-0" id="productName" placeholder="name@example.com">
       <p class="text-danger pt-2 ps-1 d-none">product name must start with capital letter followed by at least two letter</p>
        <label for="productName">Product Name</label>
      </div>
    <div class="form-floating mb-3">
        <input oninput="validateInputs(this)" type="number" class="form-control border-0 border-bottom rounded-0" id="productPrice" placeholder="name@example.com">
        <p class="text-danger ps-1 pt-2 d-none">product price must be greater than zero</p>
        <label for="productPrice">product Price</label>
      </div>
      <div class="form-floating mb-3">
        <select oninput="validateInputs(this)" class="form-select border-0 border-bottom rounded-0 " id="productCategory" aria-label="Floating label select example">
          <option id="categorySelectedOption"  selected disabled hidden>Choose product Category</option>
          <option>Mobile Phone</option>
          <option>Labtop</option>
          <option>Camera</option>
          <option>Printer</option>
          <option>TV</option>
        </select>
        <p class="text-danger pt-2 ps-1 d-none">please choose product category</p>
        <label for="productCategory">product Category</label>
      </div>
    <div class="form-floating mb-3">
        <textarea oninput="validateInputs(this)" class="form-control border-0 border-bottom rounded-0" id="productDescription" placeholder="name@example.com"></Textarea>
          <p class="text-danger pt-2 ps-1 d-none">please enter product Description</p>
          <label for="productDescription">product Description</label>
      </div>
      <div class="form-floating mb-3">
        <input  type="file" class="form-control border-0 border-bottom rounded-0" id="productImage" placeholder="name@example.com">
        <p class="text-danger pt-2 ps-1 d-none">please choose product image</p>
        <label for="productImage">product Image</label>
      </div>
      <button id="AddProductButton" onclick="addProduct()" type="button" class="btn btn-info text-light my-2 d-block">Add Product</button>
      <button id="UpdateProductButton" onclick="UpdateProduct()" type="button" class="btn btn-danger text-light my-2 d-none">Update Product</button>
</div>

  <input oninput="searchProducts(this.value)" type="search" class="form-control  mx-auto border-2 mb-5 rounded-0" placeholder="search for a product">
